name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o dist/git-auto-commit-linux-amd64 .
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o dist/git-auto-commit-linux-arm64 .
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o dist/git-auto-commit-windows-amd64.exe .
        
        # Windows ARM64
        GOOS=windows GOARCH=arm64 go build -o dist/git-auto-commit-windows-arm64.exe .
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o dist/git-auto-commit-darwin-amd64 .
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -o dist/git-auto-commit-darwin-arm64 .

    - name: Install nfpm
      run: |
        # Install nfpm for creating .deb packages
        go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

    - name: Create .deb packages
      run: |
        # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
        VERSION=${GITHUB_REF#refs/tags/v}
        
        # Create .deb for AMD64
        cat > nfpm-amd64.yaml << EOF
        name: git-auto-commit
        arch: amd64
        platform: linux
        version: ${VERSION}
        section: utils
        priority: optional
        maintainer: Algernon Coop <https://github.com/algernon-coop>
        description: |
          A cross-platform CLI tool that automatically generates meaningful commit
          messages from your staged changes using AI.
          .
          Features multiple AI providers (OpenAI, Azure OpenAI, Anthropic Claude,
          GitHub Models), generates conventional commit format messages, and provides
          a simple interactive configuration wizard.
        vendor: Algernon Coop
        homepage: https://github.com/algernon-coop/git-auto-commit
        license: MIT
        contents:
          - src: ./dist/git-auto-commit-linux-amd64
            dst: /usr/bin/git-auto-commit
            file_info:
              mode: 0755
        EOF
        nfpm package --config nfpm-amd64.yaml --packager deb --target dist/git-auto-commit_${VERSION}_amd64.deb
        
        # Create .deb for ARM64
        cat > nfpm-arm64.yaml << EOF
        name: git-auto-commit
        arch: arm64
        platform: linux
        version: ${VERSION}
        section: utils
        priority: optional
        maintainer: Algernon Coop <https://github.com/algernon-coop>
        description: |
          A cross-platform CLI tool that automatically generates meaningful commit
          messages from your staged changes using AI.
          .
          Features multiple AI providers (OpenAI, Azure OpenAI, Anthropic Claude,
          GitHub Models), generates conventional commit format messages, and provides
          a simple interactive configuration wizard.
        vendor: Algernon Coop
        homepage: https://github.com/algernon-coop/git-auto-commit
        license: MIT
        contents:
          - src: ./dist/git-auto-commit-linux-arm64
            dst: /usr/bin/git-auto-commit
            file_info:
              mode: 0755
        EOF
        nfpm package --config nfpm-arm64.yaml --packager deb --target dist/git-auto-commit_${VERSION}_arm64.deb


    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/git-auto-commit-linux-amd64
          dist/git-auto-commit-linux-arm64
          dist/git-auto-commit-windows-amd64.exe
          dist/git-auto-commit-windows-arm64.exe
          dist/git-auto-commit-darwin-amd64
          dist/git-auto-commit-darwin-arm64
          dist/*.deb
          dist/checksums.txt
        draft: false
        prerelease: false
        generate_release_notes: true
