name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o dist/git-auto-commit-linux-amd64 .
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o dist/git-auto-commit-linux-arm64 .
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o dist/git-auto-commit-windows-amd64.exe .
        
        # Windows ARM64
        GOOS=windows GOARCH=arm64 go build -o dist/git-auto-commit-windows-arm64.exe .
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o dist/git-auto-commit-darwin-amd64 .
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -o dist/git-auto-commit-darwin-arm64 .

    - name: Upload Windows binaries for MSI build
      uses: actions/upload-artifact@v4
      with:
        name: windows-binaries
        path: dist/*.exe

    - name: Upload other binaries
      uses: actions/upload-artifact@v4
      with:
        name: other-binaries
        path: |
          dist/git-auto-commit-linux-*
          dist/git-auto-commit-darwin-*

  build-msi:
    name: Build MSI Installers
    runs-on: windows-latest
    needs: release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Download Windows binaries
      uses: actions/download-artifact@v4
      with:
        name: windows-binaries
        path: dist

    - name: Install go-msi
      run: |
        go install github.com/mh-cbon/go-msi@latest
        echo "$env:USERPROFILE\go\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Build MSI for Windows AMD64
      run: |
        .\build\windows\build-msi.ps1 -Arch amd64 -Version ${{ github.ref_name }} -BinaryPath dist\git-auto-commit-windows-amd64.exe

    - name: Build MSI for Windows ARM64
      run: |
        .\build\windows\build-msi.ps1 -Arch arm64 -Version ${{ github.ref_name }} -BinaryPath dist\git-auto-commit-windows-arm64.exe

    - name: Upload MSI files
      uses: actions/upload-artifact@v4
      with:
        name: msi-files
        path: dist/*.msi

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release, build-msi]
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Consolidate artifacts
      run: |
        mkdir -p dist
        cp artifacts/windows-binaries/* dist/ || true
        cp artifacts/other-binaries/* dist/ || true
        cp artifacts/msi-files/* dist/ || true

    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/git-auto-commit-linux-amd64
          dist/git-auto-commit-linux-arm64
          dist/git-auto-commit-windows-amd64.exe
          dist/git-auto-commit-windows-arm64.exe
          dist/git-auto-commit-windows-amd64.msi
          dist/git-auto-commit-windows-arm64.msi
          dist/git-auto-commit-darwin-amd64
          dist/git-auto-commit-darwin-arm64
          dist/checksums.txt
        draft: false
        prerelease: false
        generate_release_notes: true
